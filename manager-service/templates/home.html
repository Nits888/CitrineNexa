<!DOCTYPE html>
<html>
<head>
    <title>C3M: Crystal Certs Control & Monitor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="light-theme">

<div class="container mt-5">
    <div class="page-header">
        <img src="{{ url_for('static', filename='logo.svg') }}" alt="C3M Logo" class="mb-3">
        <h1 class="service-name">Crystal Certs Control & Monitor</h1>
    </div>
</div>

<div class="container content-container">
    <!-- Certificates Container -->
    <div class="card mt-3">
        <div class="card-header" id="certificatesHeading">
            <h2 class="mb-0 d-flex justify-content-between align-items-center">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#certificatesCollapse" aria-expanded="true" aria-controls="certificatesCollapse">
                    Certificates Dashboard
                </button>
                <a href="/certificates" target="_blank" class="text-decoration-none">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </h2>
        </div>
        <div id="certificatesCollapse" class="collapse" aria-labelledby="certificatesHeading">
            <div class="card-body">
                <!-- Include content from certificates.html here -->
                <iframe src="/certificates" style="width: 100%; min-width: 100%; border: none; overflow: auto;" height="400"></iframe>
            </div>
        </div>
    </div>

    <!-- Execution Container -->
    <div class="card mt-3">
        <div class="card-header" id="executionHeading">
            <h2 class="mb-0 d-flex justify-content-between align-items-center">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#executionCollapse" aria-expanded="true" aria-controls="executionCollapse">
                    Execution History
                </button>
                <a href="/execution" target="_blank" class="text-decoration-none">
                    <i class="fas fa-external-link-alt"></i>
                </a>
            </h2>
        </div>
        <div id="executionCollapse" class="collapse" aria-labelledby="executionHeading">
            <div class="card-body">
                <!-- Include content from execution.html here -->
                <iframe src="/execution" style="width: 100%; min-width: 100%; border: none; overflow: auto;" height="400"></iframe>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="fixed-bottom">
    <div class="page-footer">
        &copy; 2023 CRYSTAL
    </div>
</div>

 <!-- Theme Toggle -->
    <div class="container mt-3">
        <div class="theme-toggle text-center">
            <svg id="themeToggleIcon" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <!-- Sun icon (default) -->
                <path class="sun-icon" d="M12 4V2M12 22V20M4.22 4.22L2.8 2.8M20.24 20.24L18.83 18.83M2 12H4M20 12H22M4.22 19.78L2.8 21.2M20.24 3.76L18.83 2.35M12 6A6 6 0 0112 18A6 6 0 0112 6Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <!-- Moon icon (hidden by default) -->
                <path class="moon-icon" d="M21 12.79A9 9 0 0112.79 21A9 9 0 0121 12.79Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"/>
            </svg>
        </div>
    </div>






<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
